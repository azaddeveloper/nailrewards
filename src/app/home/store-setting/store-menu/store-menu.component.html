<div class="card shadow mb-4" data-step="4" data-intro="<strong>Store Menu </strong> <hr>Allow your customers to always have instant access to your menu and services. Upload a PDF of your menu here." data-position='top'>
    <div class="card-header" id="headingSix">
        <h5 class="mb-0">
            <button class="btn btn-link m-0 font-weight-bold text-primary card-header collapsed" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
        <i class="fa fa-bars fa-color-heading"></i>
        Store Menu
      </button>
        </h5>
    </div>
    <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
        <div class="card-body">
            <form [formGroup]="storeMenuForm" (submit)="onSubmit()">
                <div class="row" id="main">
                    <div class="col-md-12 col-lg-12 col-xl-6 col-xs-12 rightPanel" id="leftPanel">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <div class="box js">
                                        <label class="w-100">Upload new store menu (pdf/image)</label>
                                        <input type="file" formControlName="userfile" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" (change)="handleFileInput($event.target.files)">
                                        <label for="file-1"><svg width="20" height="17" viewBox="0 0 20 17">
                        <path
                          d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                        </path>
                      </svg> <span>{{label}}</span></label>
                                    </div>
                                    <div *ngIf="submitted && f.userfile.errors" class="validation-feedback">
                                        <div *ngIf="f.userfile.errors.required">Select a file to change store menu.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="storeMenu !== '';else notShow" class="col-xs-12 col-sm-6 col-md-6">
                                <a target="popup" href="{{storeMenu}}">Click here</a> to view store Menu
                            </div>
                            <ng-template #notShow class="col-xs-12 col-sm-6 col-md-6">
                                <p>
                                    You don't have uploaded store menu yet.
                                </p>
                            </ng-template>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-md-6 col-lg-3 col-xl-3"><button class="btns  btn-1 btn-1b">Save</button>
                            </div>
                            <div class="col-xs-12 col-md-9"></div>
                        </div>
                    </div>


                </div>

            </form>
        </div>
    </div>
</div>
