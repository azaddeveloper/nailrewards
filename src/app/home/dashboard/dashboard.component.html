 <!-- Begin Page Content -->
 <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
      <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
    </div>


    

    <!-- Content Row -->
    <app-dashboard-counters [total_customer]=dashboadData.total_customer [total_news]=dashboadData.total_news [total_rewards]=dashboadData.total_rewards [total_visitor]=dashboadData.total_visitor></app-dashboard-counters>



    <!-- Content Row -->

    <div class="row">
      
      <!-- Area Chart -->
     
      <div class="col-xl-6 col-lg-6" data-step="2" data-intro="<b>Customers Chart</b><hr> This is showing the chart for custemer signup at your store with respective months." data-position='right'>
        <app-chart-customer *ngIf="dashboadData.customers_chart_data !=undefined" chartTitle="Customers" [data]=dashboadData.customers_chart_data></app-chart-customer>
      </div>

      <div class="col-xl-6 col-lg-6" data-step="3" data-intro="<b>Visitor Chart</b><hr> This is showing the chart custemer visit at your store with respective months." data-position='left'>
        <app-chart-customer *ngIf="dashboadData.customers_chart_data !=undefined" chartTitle="Visitors" [data]=dashboadData.visitor_chart_data></app-chart-customer>
      </div>

    </div>

    <!-- Content Row -->



    <!-- Content Row -->
    <app-dashboard-recentcustomers [recent_customers]=dashboadData.recent_customers></app-dashboard-recentcustomers>

  </div>
  <!-- /.container-fluid -->
