 <!-- Begin Page Content -->
 <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
      <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
    </div>


    

    <!-- Content Row -->
    <app-dashboard-counters [total_customer]=dashboadData.total_customer [total_news]=dashboadData.total_news [total_rewards]=dashboadData.total_rewards [total_visitor]=dashboadData.total_visitor [total_transaction]=dashboadData.total_transaction></app-dashboard-counters>



    <!-- Content Row -->

    <div class="row">
      
      <!-- Area Chart -->
     
      <div class="col-xl-6 col-lg-6" data-step="5" data-intro="<b>Customers Chart</b><hr> This shows the number of customer registrations per month" data-position='right'>
        <app-chart-customer *ngIf="dashboadData.customers_chart_data !=undefined" chartTitle="Customers" [data]=dashboadData.customers_chart_data></app-chart-customer>
      </div>

      <div class="col-xl-6 col-lg-6" data-step="6" data-intro="<b>Transaction Chart</b><hr> This shows the total of transaction amount per month" data-position='left'>
        <app-amount-chart *ngIf="dashboadData.transaction_chart_data !=undefined" chartTitle="Transaction" [data]=dashboadData.transaction_chart_data></app-amount-chart>
      </div>

    </div>

    <!-- Content Row -->



    <!-- Content Row -->
    <app-dashboard-recentcustomers [recent_customers]=dashboadData.recent_customers></app-dashboard-recentcustomers>

  </div>
  <!-- /.container-fluid -->
