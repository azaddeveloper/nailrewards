<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Login</title>

    <!-- Custom fonts for this template-->

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
  </head>

  <body id="page-top">
    <!--Login Page Wrapper -->

    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form
            *ngIf="showOtpForm"
            [formGroup]="otpForm"
            (ngSubmit)="onSubmit()"
            class="login100-form validate-form flex-sb flex-w"
          >
            <div class="admin_logo text-center p-b-35">
              <img src="assets/img/nali-logo.png" width="100px" />
            </div>
            <span class="login100-form-title p-b-30">
              Enter OTP received on email address.
            </span>
            <div class="wrap-input100 validate-input m-b-16">
              <input
                class="input100"
                type="password"
                formControlName="otp"
                placeholder="OTP"
              />
              <span class="focus-input100"></span>
              <div
                *ngIf="submitted && f.otp.errors"
                class="validation-feedback"
              >
                <div *ngIf="f.otp.errors.required">
                  OTP is required
                </div>
              </div>
            </div>

            <div class="flex-sb-m w-full p-t-3 p-b-24">
              <div>
                <a routerLink="/login" class="txt1">
                  Back to login
                </a>
              </div>
            </div>
            <div class="container-login100-form-btn m-t-17">
              <button type="submit" class="login100-form-btn">
                Continue
              </button>
            </div>
          </form>

          <form
            *ngIf="!showOtpForm"
            [formGroup]="resetForm"
            (ngSubmit)="onResetFormSubmit()"
            class="login100-form validate-form flex-sb flex-w"
          >
            <div class="admin_logo text-center p-b-35">
              <img src="assets/img/nali-logo.png" width="100px" />
            </div>
            <span class="login100-form-title p-b-30">
              Change your password.
            </span>
            <div class="wrap-input100 validate-input m-b-25">
              <input
                class="input100"
                type="password"
                formControlName="password"
                placeholder="New password"
              />
              <span class="focus-input100"></span>
              <div
                *ngIf="resetFormSubmitted && f1.password.errors"
                class="validation-feedback"
              >
                <div *ngIf="f1.password.errors.required">
                  New password is required.
                </div>
                <div *ngIf="f1.password.errors.minlength">
                  New password must contain at least 8 characters
                </div>
              </div>
            </div>

            <div class="wrap-input100 validate-input m-b-25">
              <input
                class="input100"
                type="password"
                formControlName="confirm_password"
                placeholder="Confirm new password"
              />
              <span class="focus-input100"></span>
              <div
                *ngIf="resetFormSubmitted && f1.confirm_password.errors"
                class="validation-feedback"
              >
                <div *ngIf="f1.confirm_password.errors.required">
                  Confirm password is required
                </div>
              </div>
              <div
                *ngIf="resetFormSubmitted && resetForm.errors"
                class="validation-feedback"
              >
                <div *ngIf="resetForm.errors.confirmPasword">
                  Password does not match
                </div>
              </div>
            </div>

            <div class="flex-sb-m w-full p-t-3 p-b-24">
              <div>
                <a routerLink="/login" class="txt1">
                  Back to login
                </a>
              </div>
            </div>
            <div class="container-login100-form-btn m-t-17">
              <button type="submit" class="login100-form-btn">
                Continue
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->

    <!-- Core plugin JavaScript-->

    <notifier-container></notifier-container>
  </body>
</html>
