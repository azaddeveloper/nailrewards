<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->

  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->


</head>

<body id="page-top">
  
  <!--Login Page Wrapper -->

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form flex-sb flex-w">
          <div class="admin_logo text-center p-b-35"><img src="assets/img/nali-logo.png" width="100px"></div>
          <span class="login100-form-title p-b-30">Login</span>


          
          <div class="wrap-input100 validate-input m-b-25" data-validate="Username is required">
            <input class="input100" type="text" formControlName="email" placeholder="Username or email"
              autocomplete="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <span class="focus-input100"></span>
            <div *ngIf="submitted && f.email.errors" class="validation-feedback">
              <div *ngIf="f.email.errors.required">Username or email is required</div>
            </div>
          </div>
          

          
          <div class="wrap-input100 validate-input m-b-25" data-validate="Password is required">
            <input class="input100" type="password" formControlName="password" placeholder="Password"
              autocomplete="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <span class="focus-input100"></span>
            <div *ngIf="submitted && f.password.errors" class="validation-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="flex-sb-m w-full p-t-3 p-b-24">
            <div class="contact100-form-checkbox">
              <input class="input-checkbox100" formControlName="rememberMe" id="ckb1" type="checkbox" value="true">
              <label class="label-checkbox100" for="ckb1">
                Remember me
              </label>
            </div>
            <div>
              <a routerLink="/forgotPassword" class="txt1">
                Forgot your password?
              </a>
            </div>
          </div>
          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript-->


  <!-- Core plugin JavaScript-->


  <notifier-container></notifier-container>
</body>

</html>
